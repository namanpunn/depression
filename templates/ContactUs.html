<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Responsive Contact Us Page</title>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.min.css"
            integrity="sha384-X8QTME3FCg1DLb58++lPvsjbQoCT9bp3MsUU3grbIny/3ZwUJkRNO8NPW6zqzuW9" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="ContactUs.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </meta.name>
</head>

<body>
    <section class="contact">
        <div class="contentcontact">
            <h2>Contact Us</h2>
            <p>We are here for help! Contact us whichever way you're comfortable with. </p>
        </div>
        <div class="containercontact">
            <div class="contactInfo">
                <div class="box">
                    <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Address</h3>
                        <p>Signature Global, Sector 36 Sohna, <br>Gurugram, 122103</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>+91-0124123456</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-envelope-o" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>contact@healingneuro.in</p>
                    </div>
                </div>
            </div>
            <div class="contactform" id="Logintab">
                <form>
                    <h2>Send Message</h2>
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span>Full Name</span>
                    </div>
                    <div class="inputBox">
                        <input type="email" name="" required="required">
                        <span>Email</span>
                    </div>
                    <div class="inputBox">
                        <textarea required="required"></textarea>
                        <span>Type your Message....</span>
                    </div>
                    <!-- <div class="inputBox"><button>
                        <input type="submit" name="" value="Send">
                    </button>
                    </div>  -->
                    <div class="button">
                        <a href="">Submit</a>
                    </div>    
                    
                </form>
            </div>
    </section>

</body>

</html>
